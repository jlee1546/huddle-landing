<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap" rel="stylesheet"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="styles.css">
  <script src="https://kit.fontawesome.com/acf7bc31d2.js" crossorigin="anonymous"></script>
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  
</head>
<body>
  <header class="logo">
    <img class="logo-svg" src="images/logo.svg" alt="Huddle Logo">
  </header>
  <div class="container">
  <div class="illustration">
    <img class="mock-up" src="images/illustration-mockups.svg" alt="Mock Up Illustration">
  </div>
  <div class="text">
    <h1>Build The Community Your Fans Will Love</h1>
    <p>Huddle re-imagines the way we build communities. You have
    a voice, but so does your audience. Create connections with your
    users as you engage in genuine discussion.</p>

    <button>Register</button>
  </div>
  </div>


  

  <footer class="social-links">
   <div class="icon"><i class="fab fa-facebook-f svg"></i></div>
    <div class="icon"><i class="fab fa-twitter svg"></i></div>
    <div class="icon"><i class="fab fa-instagram svg"></i></div>
    
  </footer>
  
  
  
</body>
</html>
